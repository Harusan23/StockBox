{% extends 'bar.html' %}
{% load static %}

{% block script %}
<script>
$(document).ready(function(){
    $('#wc_table').DataTable();
});
</script>
<script>
$(document).ready(function(){
  $('#table-his3').DataTable();
  if($("#position").val() != "manager"){
        //console.log("6555")
        $(".nav-item").each(function( index ) {
            if($(this).find("a").html() == "HR"){
                $(this).css("display","none");
            }
            console.log( $(this).find("a").html() );
        });
    }
});
</script>
{% endblock script %}

{% block content %}
<input type="hidden" value="{{ position }}" id="position">
    <div style="margin-top: 20px; display:flex; justify-content:flex-start; ">
        <a class="btn" aria-current="page" a href="/management/" ><img src="{% static 'back.png' %}" align="left" width="30" height="30"></a>
        <h1>Storage location</h1>
    </div><br>
    <div class="container">
        <div class="row g-5">
            <div class="col-7">
            <table  id="wc_table" class="table table-dark table-striped">
                <thead>
                    <tr align="center">
                        <th scope="col">Area ID</th>
                        <th scope="col">Amount</th>
                        <!-- <th scope="col">Weight(kg.)</th> -->
                    </tr>
                </thead>
                <tbody>
                {% for item in in_warehouse_list %}
                <tr align="center">
                        <td>{{ item.area_id }}</td>
                        <td>{{ item.amount }}</td>
                        <!-- <td>{{ item.weight_left }}</td> -->
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
            <div class="col-5">
                <div class="col-8 ">
                    <u><b><h3>Detail</h3></b></u>
                        <div class="row">
                            <div class="mb-2 row">
                                <label class="col-sm-4 col-form-label">Product ID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" value={{ product_id }} readonly={{ product_id }}>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" value={{ product_name }} readonly={{ product_name }}>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-4 col-form-label">Price</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" value={{ price_unit }} readonly={{ price_unit }}>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-4 col-form-label">Size</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" value={{ size }} readonly={{ size }}>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-4 col-form-label">Weight</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" value={{ weight_unit }} readonly={{ weight_unit }}>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-4 col-form-label">Total</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" value={{ amount_total }} readonly={{ amount_total }}>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-4 col-form-label">Category</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" value={{ category }} readonly={{ category }}>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-4 col-form-label">Note</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" value={{ note }} readonly={{ note }}>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
